<svg xmlns="http://www.w3.org/2000/svg" width="265" height="347" viewBox="0 0 265 347">
  <text id="_" data-name="አሰላሙዓለይኩም! እንኳን  በደህና መጡ!

ይህ አፕሊኬሽን የሸይኽ ሙሐመድዘይን ዘህረዲንን በርካታ ትምህርቶች የሚያገኙበት ምቹ መንገድ ነው። ትምህርቶቹ በሶስት የተለያዩ አማራጮች ተዘጋጅተው ቀርበዋል

ሸይኽ ሙሐመድዘይን ዘህረዲን አስደናቂ የእውቀትና የዳዕዋ ጉዞ ያላቸው ታላቅ ዓሊም ናቸው። ከቀደምት ሊቃውንት ትምህርት ከመቅሰማቸው ጀምሮ፣ በተለያዩ የሀገሪቱ ክፍሎች ኢልምን በመማርና በማስተማር ህይወታቸው" fill="#29774d" font-size="12" font-family="NotoSansEthiopic-Bold, Noto Sans Ethiopic108uh" font-weight="700"><tspan x="35" y="13">አሰላሙዓለይኩም</tspan><tspan y="13" font-family="SegoeUI-Bold, Segoe UI">!</tspan><tspan y="13" xml:space="preserve"> እንኳን  በደህና መጡ</tspan><tspan y="13" font-family="SegoeUI-Bold, Segoe UI">!</tspan><tspan y="13"></tspan><tspan x="132" y="30"></tspan><tspan font-family="NotoSansEthiopic, Noto Sans Ethiopic108uh" font-weight="400"><tspan x="9" y="47">ይህ አፕሊኬሽን የሸይኽ ሙሐመድዘይን ዘህረዲንን በርካታ </tspan><tspan x="10" y="64">ትምህርቶች የሚያገኙበት ምቹ መንገድ ነው። ትምህርቶቹ </tspan><tspan x="27" y="81">በሶስት የተለያዩ አማራጮች ተዘጋጅተው ቀርበዋል</tspan><tspan x="132" y="98"></tspan><tspan x="6" y="115">ሸይኽ ሙሐመድዘይን ዘህረዲን አስደናቂ የእውቀትና የዳዕዋ </tspan><tspan x="19" y="132">ጉዞ ያላቸው ታላቅ ዓሊም ናቸው። ከቀደምት ሊቃውንት </tspan><tspan x="5" y="149">ትምህርት ከመቅሰማቸው ጀምሮ፣ በተለያዩ የሀገሪቱ ክፍሎች </tspan><tspan x="13" y="166">ኢልምን በመማርና በማስተማር ህይወታቸውን ወስነዋል። </tspan><tspan x="0" y="183">በተለይም ደግሞ በአፍሪካ ቲቪ አማካኝነት ለብዙዎች የእውቀት </tspan><tspan x="97" y="200">ምንጭ ሆነዋል።</tspan><tspan x="132" y="217"></tspan><tspan x="9" y="234">የሸይኽ ሙሐመድዘይን አስተምህሮቶች ቁርኣንን በጥልቀት </tspan><tspan x="1" y="251">በመተርጎም </tspan><tspan y="251" font-family="SegoeUI, Segoe UI">(</tspan><tspan y="251">ተፍሲር</tspan><tspan y="251" font-family="SegoeUI, Segoe UI">)</tspan><tspan y="251" xml:space="preserve"> ላይ ያተኮሩ ናቸው። ከዚህ በተጨማሪም </tspan><tspan x="8" y="268">በተለያዩ የኢስላማዊ እውቀቶች፣ ለምሳሌ በሐዲስ፣ በፍቅህ </tspan><tspan x="9" y="285" font-family="SegoeUI, Segoe UI">(</tspan><tspan y="285">ኢስላማዊ ህግጋት</tspan><tspan y="285" font-family="SegoeUI, Segoe UI">)</tspan><tspan y="285" xml:space="preserve"> እና በፈታዋ </tspan><tspan y="285" font-family="SegoeUI, Segoe UI">(</tspan><tspan y="285">የሃይማኖታዊ ጥያቄዎች </tspan><tspan x="9" y="302">ምላሽ</tspan><tspan y="302" font-family="SegoeUI, Segoe UI">)</tspan><tspan y="302" xml:space="preserve"> ላይ ትምህርቶችን ይሰጣሉ። የእሳቸው ትምህርቶች </tspan><tspan x="14" y="319">ለብዙዎች የእውቀት ብርሃን በመሆን የዲናቸውን ግንዛቤ </tspan><tspan x="81" y="336">እንዲያሳድጉ ረድተዋል።</tspan></tspan></text>
</svg>
